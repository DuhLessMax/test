{% extends 'base_layout.html' %}
{% load albums %}


{% block content %}
<form action="{% url 'music_player:download' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class="box">
        <button class="submit" class="button is-success">
            Отправить
        </button>
        <a href="{% url 'music_player:home' %}" class="button is-danger">
            Назад
        </a>
    </div>
</form>

{% endblock %}
